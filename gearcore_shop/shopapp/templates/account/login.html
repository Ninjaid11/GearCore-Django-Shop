{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход по почте</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="auth-wrapper">
    <form method="post" class="auth-form">
      {% csrf_token %}
      <h2>Вход</h2>

      <div>
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>

      <div>
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
